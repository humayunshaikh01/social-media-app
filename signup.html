<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="container mainContainer">
        <div><h1 class="text-center mb-3">SIGN UP</h1></div>

        <form class="container" onsubmit="userSignup(); return false;" >
            <div class="mb-3">
                <label for="" class="form-label">User Name</label>
                <input type="text" class="form-control" id="userName" aria-describedby="">
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Mobile Number</label>
                <input type="number" class="form-control" id="userMObNum" aria-describedby="">
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="userPaswrd">
            </div>
            <!-- <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button type="submit" class="btn btn-primary my-3">Submit</button>
            <div><h6>Already Have An Account? <a href="./index.html"><b>SIGN IN</b></a></h6></div>
          </form>
    </section>








</body>
